{% extends 'website/base.html' %}

{% block title %}Test{% endblock %}

{% block head %}TestTestTestTest{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            {{ post.content|safe }}
        </div>
    {% endfor %}
{% endblock %}
